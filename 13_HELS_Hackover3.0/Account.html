  <body>
     <div class="Dashboard">

       <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="square" stroke-linejoin="square" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 24 24">

      <div>
        <a href="Dash.html"><span class="material-icons-outlined">Book</span></a>

        <a href="Account.html"><span class="material-icons-outlined">account_circle</span></a>

        <div class="Container">
          <hr>
          <button name="SignOut">Sign Out</button>

      <section class="Main">

        <div class="Title">
          <h1>My Information</h1>
          <hr>
        </div>
        <form class="" action="index.html" method="post" enctype="text/plain">
          <table>
            <tr>
              <td class="Labels"><label>First Name</label></td>
              <td class="Labels"><label>Last Name</label></td>
            </tr>
            <tr>
              <td class="Inputs"><input type="text" name="" value=""></td>
              <td class="Inputs"><input type="text" name="" value=""></td>
            </tr>
            <tr>
              <td class="Labels"><label>Email Address</label></td>
              <td class="Labels"><label>Phone Number</label></td>
            </tr>
            <tr>
              <td class="Inputs"><input type="email" name="" value=""></td>
              <td class="Inputs"><input type="Number" name="" value=""></td>
            </tr>
            <tr>
              <td class="Labels"><label>Date Of Birth</label></td>
            </tr>
            <tr>
              <td class="Inputs">
                <input type="date" name="DOB" value="">
              </td>
            </tr>
             <tr>
              <td class="Labels"><label>City</label></td>
              <td class="Labels"><label>State</label></td>
            </tr>
             <tr>
              <td class="Inputs"><input type="text" name="" value=""></td>
              <td class="Inputs"><input type="text" name="" value=""></td>
             </tr>
            <tr>
              <td class="Labels"><button name="Save" type="submit">Save Changes</button></td>
            </tr>
          </table>
          <br><br><br>
          <button name="SignOut" margin-left="20px">Sign Out</button>
